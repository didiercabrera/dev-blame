<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev Blame</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src='javascripts/libs.js'></script>
    <script src='javascripts/app.js'></script>
  </head>
  <body ng-app="devux">
    <div class="container-fluid text-center" ng-controller='main'>
            <div class="page-header text-center">
                <h1>Algo bueno está pasando<small>Dev está cambiando</small></h1>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <ul class="nav nav-pills">
                        <li role="presentation"><a ng-click='addNew()'>Agregar</a></li>
                        <li role="presentation"><a ng-click='all()'>All</a></li>
                        <li role="presentation"><a ng-click='top()'>Top</a></li>
                    </ul>                
                    <div class="thumbnail" ng-show='container.adding'>
                      <img src="{{container.src}}" alt="...">
                      <div class="caption">
                        <h2>GIF src</h2>
                        <input placeholder='Src' ng-model='container.src'>
                        <h2>Caption</h2>
                        <input placeholder='Caption' ng-model='container.caption'>
                      </div>
                    <button type="submit" class="btn btn-default" ng-click='submit()'>Enviar</button>
                    </div>           
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div ng-repeat='reaction in reactions | orderBy:"-tms"' class="thumbnail">
                        <a href='/reaction/{{reaction._id}}'>
                            <img ng-src="{{reaction.imgsrc}}" alt="cuando no hacen grunt">
                            <div class="caption">
                                <h3>{{reaction.caption}}</h3>
                            </div>
                        </a>
                        <div>
                            <button class="btn btn-danger" type="button" like likes='reaction.likes' rid='reaction._id'>
                                <span class='glyphicon glyphicon-heart'></span> <span>{{reaction.likes}}</span>
                            </button>
                            <button class="btn" type="button" dislike dislikes='reaction.dislikes' rid='reaction._id'>
                                <span class='glyphicon glyphicon-remove'></span> <span>{{reaction.dislikes}}</span>
                            </button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
