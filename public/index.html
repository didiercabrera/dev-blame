<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev Blame</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src='javascripts/libs.js'></script>
    <script src='javascripts/app.js'></script>
  </head>
  <body ng-app="devux">
    <div class="container-fluid text-center" ng-controller='main'>
            <div class="page-header text-center">
                <h1>Se cayo Produccion <small>Otra vez</small></h1>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">

                    <ul class="nav nav-pills">
                        <li role="presentation" class="active"><a ng-click='addNew()' href='#/'>Agregar</a></li>
                    </ul>                
                    <div class="thumbnail" ng-show='container.adding'>
                      <img src="{{container.src}}" alt="...">
                      <div class="caption">
                        <h2>GIF src</h2>
                        <input placeholder='Src' ng-model='container.src'>
                        <h2>Caption</h2>
                        <input placeholder='Caption' ng-model='container.caption'>
                      </div>
                    <button type="submit" class="btn btn-default" ng-click='submit()'>Enviar</button>
                    </div>           
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <a class="thumbnail" ng-repeat='(key,reaction) in reactions' href='#/{{reaction._id}}'>
                        <img ng-src="{{reaction.imgsrc}}" alt="cuando no hacen grunt">
                        <div class="caption">
                            <h3>{{reaction.caption}}</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
