<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dev Blame</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/signin.css">
    <script src='javascripts/libs.js'></script>
    <script src='javascripts/app.js'></script>
  </head>
  <body ng-app="pichu">

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-3">
            <dev-alert></dev-alert>
        </div>

        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail" dev-alert message='deploy'>
                <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>
                <span class="glyphicon-class">Deploy</span>
            </a>
        </div>

        <div class="col-xs-6 col-md-3">
            <a href="#" class="thumbnail" dev-alert message='production down'>
                <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                <span class="glyphicon-class">Production is Down!</span>            
            </a>
        </div>
                        
      </div>
    </div>


  </body>
</html>
